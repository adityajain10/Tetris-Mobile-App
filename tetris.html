<!DOCTYPE html>
<html class="text-center">
<head>
    <title>Tetris</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="manifest.json" rel="manifest">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,700" rel="stylesheet">
    <link href="assets/css/styles.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <script src="assets/js/gamesound.js"></script>
</head>

<body>
<div>
    <div class="m-auto header-dark">

        <nav class="navbar navbar-dark navbar-expand-lg navigation-clean-search">
            <div class="container">
                <a class="navbar-brand" href="index.html">TETRIS</a>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav"></ul>
                </div>
            </div>
        </nav>

        <div class="container hero">
            <div id="centerw2">
                <audio id="pop" preload="auto">
                    <source src="sound/pop.ogg" type="audio/ogg"/>
                    <source src="sound/pop.mp3" type="audio/mpeg"/>
                </audio>
                <audio id="turn" preload="auto">
                    <source src="sound/click1.ogg" type="audio/ogg"/>
                    <source src="sound/click1.mp3" type="audio/mpeg"/>
                </audio>
                <audio id="touch" preload="auto">
                    <source src="sound/jumping.ogg" type="audio/ogg"/>
                    <source src="sound/jumping.mp3" type="audio/mpeg"/>
                </audio>
                <audio id="done" preload="auto">
                    <source src="sound/done.ogg" type="audio/ogg"/>
                    <source src="sound/done.mp3" type="audio/mpeg"/>
                </audio>
                <table bgcolor="black">
                    <tr>
                        <td>
                            <div id="az0" style="position:relative;">
                                <canvas id="canvas"></canvas>
                                <div id="az1">
                                </div>
                                <div id="az2" style="z-index:3;position:absolute;top:305px;left:280px;">
                                    <button onclick="listen();"
                                            style="background-color: #4CAF50; /* Green */ border: none; color: white; padding: 15px 32px; text-align: center;
                                            text-decoration: none;
                                            display: inline-block;
                                            font-size: 16px;
                                            margin: 4px 2px;
                                            cursor: pointer;
                                            -webkit-transition-duration: 0.4s; /* Safari */
                                            transition-duration: 0.4s;
                                            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);">START
                                    </button>
                                </div>
                                <!-- #az2 -->
                            </div>
                            <!-- #az1 -->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="azbuttons" style="display:none;">
                                <button #4CAF50; cursor:pointer;height:36px;width:36px;background-color: style=""
                                /* Green */ border: none; color: white; padding: 15px 32px; text-align: center;
                                text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor:
                                pointer; -webkit-transition-duration: 0.4s; /* Safari */ transition-duration: 0.4s;
                                box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);""
                                onclick="KEY_WHICH = KEY_LEFT;"><b>&#8592;</b></button>&nbsp;&nbsp;

                                <button #4CAF50; cursor:pointer;height:36px;width:36px;background-color: style=""
                                /* Green */ border: none; color: white; padding: 15px 32px; text-align: center;
                                text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor:
                                pointer; -webkit-transition-duration: 0.4s; /* Safari */ transition-duration: 0.4s;
                                box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);""
                                onclick="KEY_WHICH = KEY_UP;"><b>&#8635;</b></button>&nbsp;&nbsp;

                                <button onclick="KEY_WHICH = KEY_RIGHT;"
                                        style="cursor:pointer;height:36px;width:36px;background-color: #4CAF50; /* Green */ border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; -webkit-transition-duration: 0.4s; /* Safari */ transition-duration: 0.4s; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);"><b>&#8594;</b></button>&nbsp;&nbsp;

                                <button onclick="KEY_WHICH = KEY_DOWN;"
                                        style="cursor:pointer;height:36px;width:36px;background-color: #4CAF50; /* Green */ border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; -webkit-transition-duration: 0.4s; /* Safari */ transition-duration: 0.4s; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);"><b>&#8595;</b></button>&nbsp;&nbsp;

                                <button #4CAF50; cursor:pointer;height:36px;width:36px;background-color: style=""
                                /* Green */ border: none; color: white; padding: 15px 32px; text-align: center;
                                text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor:
                                pointer; -webkit-transition-duration: 0.4s; /* Safari */ transition-duration: 0.4s;
                                box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);""
                                onclick="KEY_WHICH = KEY_X;"><b>X</b></button>&nbsp;&nbsp;

                                <button onclick="KEY_WHICH = KEY_P;"
                                        style="cursor:pointer;height:36px;width:36px;background-color: #4CAF50; /* Green */ border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; -webkit-transition-duration: 0.4s; /* Safari */ transition-duration: 0.4s; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);"><b>P</b></button>

                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="assets/js/tetris.js" type="text/javascript"></script>
        <script type="text/javascript">
            // for devices with touch screens (phones and tablets) display control buttons
            let isTouch = (('ontouchstart' in window) || (navigator.msMaxTouchPoints > 0));
            if (isTouch) {
                document.getElementById("azbuttons").style.display = "block";
            }
        </script>
    </div>
</body>

</html>
